<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comms - Disharmony</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.7.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.7.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <div class="columns">
      <div class="column is-10 is-offset-1">
        <div class="card is-scrollable" id="messages"></div>
        <input
          class="input is-normal"
          id="input"
          type="text"
          placeholder="Normal input"
        />
        <input
          class="button"
          id="submit"
          type="submit"
          value="Submit input"
          onclick="sendMessage()"
        />
        <input
          class="button"
          id="load"
          type="submit"
          value="Load Messages"
          onclick="loadMessages()"
        />
      </div>
    </div>
 
  </body>
</html>
